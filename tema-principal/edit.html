<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar tema</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bravi css/bravi.css">
</head>
<body>

    <article class="pt-4 pb-4 text-paleta">
    <h1 class="text-center">Editar paleta de cores</h1>
    </article>

    <div class="container">
    <form id="theme-form">

        <label for="theme-name">Nome do tema:</label>
        <input type="text" class="p-1" id="theme-name" required>

        <label for="primary-color">Primeira Cor:</label>
        <input type="color" height="30px" id="primary-color" required>

        <label for="secondary-color">Segunda Cor:</label>
        <input type="color"   height="30px" id="secondary-color" required>

        <label for="success-color">Cor de sucesso:</label>
        <input type="color"  height="30px" id="success-color" required>

        <label for="danger-color">Cor de perigo:</label>
        <input type="color"  height="30px" id="danger-color" required>

        <label for="warning-color">Cor de aviso:</label>
        <input type="color" height="30px" id="warning-color" required>

        <label for="white-color">Cor branca:</label>
        <input type="color"  height="30px" id="white-color" required>

        <button class="save-theme-btn mr-5 mb-5" type="submit">Salvar tema</button>
    </form>
</div>
    <script src="bravi javascript/bravi.js"></script>
</body>
</html>
